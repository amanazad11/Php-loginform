<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <img class="bg" src="bt.jpg" alt="Travelling">
    <div class="container">
        <h1>Welcome to Travel Form</h1>
        <p>Enter your details adn submit this form to confirm your
            participation in the trip.</p>

        <p class="submitMsg">Thanks for submitting your form. We are happy to see you joining us for the travel.</p>

        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your Name">
            <input type="text" name="age" id="age" placeholder="Enter your Age">
            <input type="text" name="Gender" id="Gender" placeholder="Enter your Gender">
            <input type="text" name="Email" id="Email" placeholder="Enter your Email">
            <input type="text" name="Phone" id="Phone" placeholder="Enter your Phone">
            <textarea name="desc" id="desc" cols="30" rows="10"
                placeholder="Enter any other information here"></textarea>
            <button class="btn">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
    
</body>

</html>
